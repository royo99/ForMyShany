<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Jar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #FFBEE0;
      margin: 0;
      overflow: hidden; /* Prevents scrolling */
    }
    #jar {
      width: 60%;
      height: 40%;
      background: url('jar3.jpg') no-repeat center center;
      background-size: contain;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #jar-top {
      width: 50%;
      height: auto;
      background: url('jar-top.png') no-repeat center center;
      background-size: contain;
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 1s ease-in-out;
    }
    .heart {
      position: absolute;
      top: 5%;
      left: 50%;
      width: 20%;
      height: auto;
      transform: translate(-50%, -50%) rotate(-45deg) scale(0);
      animation: growHeart 2s ease-in-out forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3vw;
      text-align: center;
      padding: 5%;
      box-sizing: border-box; /* Ensure padding is included in the element's size */
    }
    .heart::after, .heart::before {
      content: '';
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      background: inherit;
    }
    .heart::after {
      top: -50%;
      left: 0;
    }
    .heart::before {
      top: 0;
      left: 50%;
    }
    .heart .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: 10; /* Ensure text is above heart shape */
    }
    .heart .close-btn {
      position: absolute;
      top: 10%;
      right: -120%;
      background: none;
      color: black;
      border: none;
      border-radius: 50%;
      width: 10%;
      height: auto;
      cursor: pointer;
      font-size: 4vw;
      font-weight: bold;
      transform: rotate(45deg);
      z-index: 11;
    }
    @keyframes growHeart {
      0% { transform: translate(-50%, -50%) rotate(-45deg) scale(0); }
      50% { transform: translate(-50%, 50vh) rotate(-45deg) scale(1.5); }
      100% { transform: translate(-50%, 40vh) rotate(-45deg) scale(2); }
    }
    .buttons {
      margin-top: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      margin: 1vw;
      padding: 2vw 4vw;
      font-size: 4vw;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button.red { background-color: #ED78AC; }
    button.blue { background-color: #BFAFED; }
    button.green { background-color: #CBECB7; }
    button.yellow { background-color: #E7DB87; color: black; }
  </style>
</head>
<body>
  <div id="jar">
    <div id="jar-top"></div>
    <div id="note-container"></div>
  </div>
  <div class="buttons">
    <button class="red" onclick="pullRedNote()">Red Note</button>
    <button class="blue" onclick="pullBlueNote()">Blue Note</button>
    <button class="green" onclick="pullGreenNote()">Green Note</button>
    <button class="yellow" onclick="pullYellowNote()">Yellow Note</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
